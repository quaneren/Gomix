<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMix Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="center-text">
            <h2>Welcome to GoMix</h2>
            <p>Smart Routes.<br>Smarter Moves.</p>
        </div>

        <button class="btn login-btn">Login</button>

        <button class="btn create-account">I don't have an account.</button>

        <div class="divider">
            <span></span>
            <p>Or</p>
            <span></span>
        </div>

        <button class="btn social-btn google">
            <img src="https://img.icons8.com/color/20/000000/google-logo.png" />
            Login with Google
        </button>

        <button class="btn social-btn facebook">
            <img src="https://img.icons8.com/fluency/20/000000/facebook-new.png" />
            Login with Facebook
        </button>

        <p class="terms">
            By Login or Register, you agree to our <a href="#">Service Agreement</a> and
            <a href="#">Terms and Conditions</a>.
        </p>
    </div>
</body>
</html>
